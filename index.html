<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Componentes bootstrap</title>
	<link rel="stylesheet" href="asset/css/bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toogle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand"></a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Testimonios<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="search">
					</div>
						<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- section slider -->
	<section class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div id="carousel-example-generic" class="carousel slider" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>
					<!-- Wrapper for sliders -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="asset/img/rome.jpg" alt="..." class="portada">
							<div class="carousel-caption">
								<h1>Roma</h1>
							</div>
						</div>		
						<div class="item">
							<img src="asset/img/towns-netherlands-amsterdam-rivers-evening.jpg" alt="..." class="portada">
							<div class="carousel-caption">
								<h1>Amsterdam</h1>
							</div>
						</div>
						<div class="item">
							<img src="asset/img/paris-francia-2011-4027.jpg" alt="..." class="portada">
							<div class="carousel-caption">
								<h1>Paris</h1>
							</div>
						</div>
						<div class="item">
							<img src="asset/img/world.jpg" alt="..." class="portada">
							<div class="carousel-caption">
								<!-- puedes agregar titulo -->
							</div>
						</div>
						
					</div>			
					
					<!-- controls -->
					<a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</section>
	<script src="https://use.fontawesome.com/b98428e78e.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="asset/js/bootstrap.js"></script>
</body>
</html>
